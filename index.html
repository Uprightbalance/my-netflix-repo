<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWJ Netflix Clone</title>
    <!-- Updated Bootstrap for modern design -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEJRA3HmgEXXKf6W/6RE5cx0BHpFwZrc92DAFzFFZhjrDB0p0QWg9jtS3XlRP"
      crossorigin="anonymous"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="session.js"></script>
  </head>
  <body class="bg-dark text-light">
    <header class="d-flex justify-content-between align-items-center p-3">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" class="img-fluid" />
      </div>
      <div class="profile d-flex align-items-center">
        <img src="assets/profile__logo.png" alt="Profile" class="profile-img" />
        <div class="dropdown">
          <button class="btn btn-link text-light" onclick="logOut()">Sign out</button>
        </div>
      </div>
    </header>
    <main>
      <!-- Featured Section -->
      <div class="featured p-4">
        <h2 class="display-4">Title</h2>
        <div class="d-flex justify-content-start">
          <button class="btn btn-danger me-2"><i class="fas fa-play"></i> Play</button>
          <button class="btn btn-outline-light">My List</button>
        </div>
        <div class="featured__description mt-3">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tristique magna magna, vit...
        </div>
      </div>

      <!-- Netflix Originals Section -->
      <div class="netflixOriginals mt-5">
        <div class="original__header">
          <h2 class="h3 text-uppercase">NETFLIX ORIGINALS</h2>
        </div>
        <div class="original__movies d-flex overflow-auto">
          <!-- Movies List -->
        </div>
      </div>

      <!-- Movies Section -->
      <div class="movies mt-5">
        <div class="movies__header">
          <h2>Wishlist</h2>
        </div>
        <div id="wishlist" class="movies__container"></div>

        <div class="movies__header mt-4">
          <h2>Trending Now</h2>
        </div>
        <div id="trending" class="movies__container"></div>

        <div class="movies__header mt-4">
          <h2>Top Rated</h2>
        </div>
        <div id="top_rated" class="movies__container"></div>
      </div>
    </main>

    <!-- Modal for Movie Trailer -->
    <div class="modal fade" id="trailerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Trailer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <span class="movieNotFound">Trailer Not Found</span>
            <iframe
              id="movieTrailer"
              height="400"
              src=""
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
